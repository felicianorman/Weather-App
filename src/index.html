<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script type="module" defer src="ts/main.ts"></script>
    <link href="scss/main.scss" rel="stylesheet" />
    <title>Hur är vädret?</title>
  </head>
  <body>
    <div class="wrapper">

      <div class="displayWeather" id="container">
        <h1 class="weatherTitle">Hur är vädret?</h1>
        <div class="searchWrapper">
          <form id="searchForm">
            <input
              type="text"
              id="searchWeather"
              class="search"
              placeholder="Ange stad eller land"
            />
            <button type="submit" id="weatherBtn" class="searchWeatherBtn">Sök</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
